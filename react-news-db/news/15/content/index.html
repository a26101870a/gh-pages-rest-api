<p><span style="color: rgb(59,59,59);background-color: rgb(255,255,255);font-size: 14px;font-family: Noto Sans TC", Roboto, Arial, sans-serif;">今年最重要的國民健康法案，當屬十多年未修法的《菸害防制法》，此法在立法院一讀通過後，雖然經過衛環委員會逐條審查，但朝野認知差異過大，只能交由黨團繼續協商。長期關注《菸防法》修法的社福團體擔憂，這麼重要的民生法案就此沉睡在立法院裡，9日帶領民眾拿出手機設定鬧鈴，用各式各樣特別又大聲的鬧鈴聲，希望藉此呼籲「《菸防法》起床了！」新北市家長志工教育成長協會何若萍說，應該明訂全面禁售紙菸，並且設定落日條款，讓菸害不再荼毒台灣下一代，也讓台灣能早日成為一座無二手菸的乾淨島。</span><span style="font-size: 14px;"> </span></p>
